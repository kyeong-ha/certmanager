services:
  backend:
    volumes:
    - static_volume:/web/static
    ports:
    - 8000:8000
    env_file:
    - ./.env.prod

  frontend:
    volumes:
    - static_volume:/web/static
    ports:
    - 3000:3000
    env_file:
    - ./.env.prod
    environment:
    - CHOKIDAR_USEPOLLING=true

  db:
    volumes:
    - postgres_data:/var/lib/postgresql/data
    ports:
    - 5432:5432
    env_file: ./.env.prod

  nginx:
    volumes:
    - static_volume:/web/static
    - ./certbot/conf:/etc/letsencrypt
    - ./certbot/www:/var/www/certbot
    ports:
    - 80:80
    - 443:443
    restart: always

  certbot:
    image: certbot/certbot
    container_name: certmanager-certbot
    entrypoint: sh -c "certbot certonly --webroot --webroot-path=/var/www/certbot
      --email admin@www.certmanager.kro.kr --agree-tos --no-eff-email -d www.certmanager.kro.kr -d
      www.certmanager.kro.kr"

    volumes:
    - ./certbot/conf:/etc/letsencrypt
    - ./certbot/www:/var/www/certbot
  
volumes:
  postgres_data:
  static_volume: